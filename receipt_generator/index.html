<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Receipt Creator</title>
</head>
<body>
    <div id="receipt" class="receipt-container">
        <h1 class="receipt-title">My Receipt</h1>
        <p id="product-name" class="receipt-info"></p>
        <p id="price" class="receipt-info"></p>
        <p id="quantity" class="receipt-info"></p>
        <p id="subtotal" class="receipt-info"></p>
        <p id="tax" class="receipt-info"></p>
        <p id="total-price" class="receipt-info"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
